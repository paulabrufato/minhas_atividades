<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente.</h1> 
   <p>Este vídeo está ospedado no meu próprio servidor.</p>
   <video src="midea/meuvideo.mp4" width="500px" controls></video>
   <video controls width="500px" poster="imagem/minhafoto.jpeg">
       <source src="midea/meuvideo.mp4" type="vídeo/mp4">
   </video>
   <h1>Inserindo vídeos do You Yube.</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
